<div class="d-flex justìy-content-between align-items-center">
    <h2 class="my-4">Quản lý sản phẩm</h2>
    <a routerLink="/product/add" class="btn btn-primary">Thêm sản phẩm</a>
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.quantity}}</td>
        <td>{{product.description}}</td>
        <td>
            <button class="btn btn-danger me-3" (click)="removeItem(product.id)">Xóa</button>
            <a routerLink="/product/edit/{{product.id}}" class="btn btn-primary">Sửa</a>
        </td>
      </tr>
    </tbody>
  </table>

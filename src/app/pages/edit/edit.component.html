<div class="d-flex justìy-content-between align-items-center">
    <h2 class="my-4">sửa sản phẩm</h2>
</div>
<form [formGroup]="form" (ngSubmit)="onHandleSubmit()">
    <div class="mb-3">
      <label for="productName" class="form-label">Tên sản phẩm</label>
      <input type="text" class="form-control" id="productName" formControlName="name">
      <!-- <div class="form-text text-danger" *ngIf="name.invalid && (name.touched || name.dirty)"></div>
      <div  *ngIf="name.hasError('required')">bắt buộc phải nhập tên</div>
      <div  *ngIf="name.hasError('minlength')">ít nhất 3 ký tự</div> -->
    </div>
    <div class="mb-3">
      <label for="productPrice" class="form-label">Giá</label>
      <!-- <div class="form-text text-danger" *ngIf="name.invalid && (name.touched || name.dirty)"></div> -->
      <input type="number" class="form-control" id="productPrice" formControlName="price">
      <!-- <div  *ngIf="name.hasError('required')">bắt buộc phải nhập giá</div> -->
    </div>
    <div class="mb-3">
        <label for="productPrice" class="form-label">Số lượng</label>
        <!-- <div class="form-text text-danger" *ngIf="name.invalid && (name.touched || name.dirty)"></div> -->
        <input type="number" class="form-control" id="productQuantity" formControlName="quantity">
        <!-- <div  *ngIf="name.hasError('required')">bắt buộc phải nhập so lượng</div> -->
    </div>
    <div class="mb-3">
        <label for="productPrice" class="form-label">Mô tả</label>
        <!-- <div class="form-text text-danger" *ngIf="name.invalid && (name.touched || name.dirty)"></div> -->
        <input type="text" class="form-control" id="productDescription" formControlName="description">
        <!-- <div  *ngIf="name.hasError('required')">bắt buộc phải nhập mô tả</div> -->
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
